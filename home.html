<!DOCTYPE html>
<html>
<head>
  <title>Smart Hangman - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a1a40);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
    }

    form button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.1rem;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
    }

    form button:hover {
      background-color: #0081b9;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üéÆ Welcome to Smart Hangman</h1>
  <p>Select your difficulty level:</p>

  <form method="POST" action="{{ url_for('set_difficulty') }}">
    <button type="submit" name="difficulty" value="easy">üòÑ Easy</button>
    <button type="submit" name="difficulty" value="medium">üòê Medium</button>
    <button type="submit" name="difficulty" value="hard">üò® Hard</button>
  </form>
</body>
</html>
